<!DOCTYPE html>
<html>
<head>
    <title>{{ category }} 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h1 class="mb-4">{{ category|capitalize }} 목록</h1>
    <ul class="list-group">
        {% for file in files %}
        <li class="list-group-item">{{ file.name }} (업로드 시간: {{ file.time }})</li>
        {% endfor %}
    </ul>
    <a href="/" class="btn btn-secondary mt-4">대시보드로 돌아가기</a>
</body>
</html>
