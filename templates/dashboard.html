<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>관리자 페이지</h2>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
    <h3>업로드된 파일 목록</h3>
    <ul>
    {% for file in files %}
        <li>{{ file }}</li>
    {% else %}
        <li>업로드된 파일이 없습니다.</li>
    {% endfor %}
    </ul>
</body>
</html>
